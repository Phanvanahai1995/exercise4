<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Subscribe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="subscribe">
      <div class="subscribe-content">
        <h1 class="heading"><span>Earn income </span>with your CSS skills</h1>
        <p class="content">
          Sign up and we"ll send you the best freelance opportunities straight
          to your inbox. We're building the largest self-service freelancing
          marketplace for people like you.
        </p>
        <form class="btn">
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
          />
          <button class="btn-action">Send Me Opportunities</button>
        </form>
      </div>
    </div>
  </body>
</html>
