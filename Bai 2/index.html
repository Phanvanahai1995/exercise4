<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <span>RESERVATION</span>
      <h1>Book your table</h1>
      <form class="form-table">
        <div class="row">
          <label>
            <input
              type="text"
              name="name"
              placeholder="NAME"
              required
              minlength="8"
            />
            <p class="error">* Nhập ít nhất 8 ký tự</p>
          </label>
          <label>
            <input
              type="email"
              name="email"
              placeholder="EMAIL"
              required
              pattern="^[^ ]+@[^ ]+\.[a-z]{2,6}$"
            />
            <p class="error">* Vui lòng nhập đúng email</p>
          </label>
        </div>
        <div class="row">
          <label>
            <input type="date" name="date" required />
            <p class="error-time">* Vui lòng nhập ngày tháng</p>
          </label>
          <label>
            <input type="time" name="time" required />
            <p class="error-time">* Vui lòng nhập thời gian</p>
          </label>
        </div>
        <div class="row">
          <label>
            <input
              type="text"
              name="people"
              placeholder="PEOPLE"
              required
              minlength="12"
            />
            <p class="error">* Nhập ít nhất 12 ký tự</p>
          </label>
          <button class="btn-action">Find A Table</button>
        </div>
      </form>
    </section>
  </body>
</html>
